<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Palabras y Caracteres</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #e0f7fa, #b8f7ff);
            color: #006064;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            transition: background 0.5s;
        }
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #004d40;
            transition: color 0.5s;
        }
        textarea {
            width: 80%;
            height: 150px;
            padding: 10px;
            border: 2px solid #006064;
            border-radius: 10px;
            font-size: 1em;
            transition: border-color 0.3s, box-shadow 0.3s;
            background-color: #e0f2f1;
        }
        textarea:focus {
            border-color: #004d40;
            box-shadow: 0 0 10px rgba(0, 77, 64, 0.5);
        }
        .counter {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
            transition: color 0.5s;
        }
        .counter span {
            font-family: 'Playfair Display', serif;
            color: #004d40;
        }
        @media screen and (max-width: 1024px) {
            .card {
                width: calc(50% - 40px);
            }
        }
        
        @media screen and (max-width: 768px) {
            .card {
                width: calc(100% - 40px);
            }
        }
    </style>
</head>
<body>
    <h1>Contador de Palabras y Caracteres</h1>
    <textarea id="textInput" placeholder="Escribe aquÃ­..."></textarea>
    <div class="counter">
        Palabras: <span id="wordCount">0</span> | Caracteres: <span id="charCount">0</span>
    </div>

    <script>
        const textInput = document.getElementById('textInput');
        const wordCount = document.getElementById('wordCount');
        const charCount = document.getElementById('charCount');
    
        textInput.addEventListener('input', () => {
            const text = textInput.value;
            const words = text.trim().split(/\s+/).filter(word => word.length > 0);
            const nonSpaceChars = text.replace(/\s/g, '').length;
            wordCount.textContent = words.length;
            charCount.textContent = nonSpaceChars;
        });
    </script>
</body>
</html>
